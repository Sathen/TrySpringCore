group 'com.epam.spring'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.h2database:h2:1.3.156'
    compile 'org.springframework.boot:spring-boot-starter-parent:1.4.2.RELEASE'
    compile 'commons-io:commons-io:2.4'
    compile 'org.springframework:spring-context:4.3.5.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.2.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
